<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-header-custom {
      background-color: #007bff;
      color: white;
      font-weight: 500;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container mt-10">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Student Feedback</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Student Feedback</li>
        </ol>
      </nav>
    </div>

    <!-- Feedback Form -->
    <div class="card mb-10">
      <div class="card-header card-header-custom">
        Student Feedback
      </div>
      <div class="card-body">
        <form>
          <div class="mb-10">
            <label for="feedbackText" class="form-label fw-semibold">Feedback:</label>
            <textarea class="form-control" id="feedbackText" rows="10" placeholder="Enter your feedback here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>
      </div>
    </div>

    <!-- Feedback Table -->
    <div class="card">
      <div class="card-header card-header-custom">
        Student Feedback
      </div>
      <div class="card-body p-0">
        <table class="table table-bordered table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Feedback</th>
              <th>Reply</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows go here -->
            <tr>
              <td>1</td>
              <td>Great platform!</td>
              <td>Thank you for the feedback!</td>
              <td>2025-04-09</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for some interactions) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
